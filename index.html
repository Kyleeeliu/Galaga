<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="score">Score: <span id="scoreValue">0</span></div>
        <div class="lives">Lives: <span id="livesValue">3</span></div>
        <div id="gameOverScreen" class="overlay hidden">
            <h1>GAME OVER</h1>
            <p>Score: <span class="final-score">0</span></p>
            <p class="high-score"></p>
            <p>Press SPACE to Return</p>
        </div>
        <div id="startScreen" class="overlay">
            <div class="logo-container">
                <h1 class="galaga-logo">GALAXIA</h1>
                <div class="click-prompt">CLICK TO START</div>
            </div>
            <div class="start-high-score">HIGH SCORE: <span>0</span></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
